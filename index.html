<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Sacramento&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:'Poppins',sans-serif;
      background: radial-gradient(circle at top, #ffd6e8, #0f0c29, #302b63, #24243e);
      overflow:hidden;
    }

    /* INTRO SCREEN */
    .intro{
      position:fixed;
      inset:0;
      background: radial-gradient(circle at center, #ffb6c1, #0f0c29);
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      z-index:9999;
      text-align:center;
      color:white;
      animation: fadeIn 1.5s ease;
    }

    .intro h1{
      font-family:'Sacramento',cursive;
      font-size:60px;
      text-shadow:0 0 25px pink;
    }

    .intro p{
      font-size:18px;
      opacity:0.9;
    }

    .enter-btn{
      margin-top:25px;
      padding:16px 40px;
      border-radius:40px;
      border:none;
      font-size:18px;
      cursor:pointer;
      background: linear-gradient(135deg,#ff4d6d,#ff85a2);
      color:white;
      box-shadow:0 0 25px rgba(255,77,109,0.9);
      animation:pulse 1.5s infinite;
    }

    @keyframes fadeIn{ from{opacity:0;} to{opacity:1;} }

    @keyframes pulse{ 0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);} }

    /* Floating background hearts */
    .bg-heart{
      position:absolute;
      color:rgba(255,182,193,0.15);
      font-size:30px;
      animation: floatBg 10s linear infinite;
    }

    @keyframes floatBg{
      0%{ transform:translateY(100vh) scale(0.5); opacity:0; }
      20%{opacity:1;}
      100%{ transform:translateY(-10vh) scale(1.2); opacity:0; }
    }

    .card{
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      border-radius:30px;
      padding:40px 30px;
      text-align:center;
      width:92%;
      max-width:380px;
      box-shadow: 0 0 60px rgba(255,182,193,0.25);
      position:relative;
      animation: cardFloat 6s ease-in-out infinite;
      display:none;
    }

    @keyframes cardFloat{ 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-12px);} }

    .photo-frame{
      width:170px;
      height:170px;
      margin:0 auto 20px;
      border-radius:50%;
      overflow:hidden;
      position:relative;
      border:3px solid rgba(255,255,255,0.6);
      box-shadow: 0 0 45px rgba(255,105,180,0.9);
      animation: glowPulse 3s infinite alternate, floatPhoto 5s ease-in-out infinite;
    }

    @keyframes glowPulse{ from{ box-shadow:0 0 20px rgba(255,105,180,0.6);} to{ box-shadow:0 0 50px rgba(255,105,180,1);} }
    @keyframes floatPhoto{ 0%,100%{ transform:translateY(0);} 50%{ transform:translateY(-10px);} }

    .photo-frame img{
      width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0;
      opacity:0; transition:opacity 1.8s ease-in-out;
    }
    .photo-frame img.active{ opacity:1; }

    h1{ font-family:'Sacramento',cursive; font-size:42px; color:#fff; text-shadow:0 0 15px rgba(255,105,180,0.8); }
    p{ color:#ffeef5; font-size:15px; opacity:0.9; }

    .buttons{ margin-top:25px; position:relative; height:55px; }

    button{ padding:14px 26px; border-radius:30px; border:none; font-size:16px; cursor:pointer; transition:0.3s; }

    #yesBtn{ background: linear-gradient(135deg,#ff4d6d,#ff85a2); color:white; box-shadow:0 0 20px rgba(255,77,109,0.8); }
    #noBtn{ background: rgba(255,255,255,0.4); color:#333; position:absolute; left:50%; transform:translateX(-50%); }

    .hearts{ font-size:22px; margin-top:18px; animation:pulse 1.5s infinite; }

  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- INTRO -->
  <div class="intro" id="intro">
    <h1>For You ðŸ’–</h1>
    <p>A little surprise just for you âœ¨</p>
    <button class="enter-btn" id="enterBtn">Tap to Enter ðŸ’•</button>
  </div>

  <!-- Floating hearts -->
  <script>
    for(let i=0;i<25;i++){
      const h=document.createElement('div'); h.className='bg-heart'; h.innerHTML='â¤';
      h.style.left=Math.random()*100+'vw';
      h.style.animationDuration=(6+Math.random()*8)+'s';
      h.style.fontSize=(20+Math.random()*40)+'px';
      document.body.appendChild(h);
    }
  </script>

  <div class="card" id="mainCard">

    <div class="photo-frame">
      <img src="valentine.JPEG" class="active">
      <img src="valentine2.JPEG">
      <img src="valentine3.JPEG">
    </div>

    <h1>Ammy, Will you be my Valentine?</h1>
    <p>You just unlocked a very important question âœ¨</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="hearts">ðŸ’— ðŸ’• ðŸ’– ðŸ’ž</div>
  </div>

  <script>
    const intro=document.getElementById('intro');
    const enterBtn=document.getElementById('enterBtn');
    const card=document.getElementById('mainCard');
    const music=document.getElementById('bgMusic');

    enterBtn.addEventListener('click',()=>{
      intro.style.display='none';
      card.style.display='block';
      music.play();
    });

    // Slideshow
    const photos=document.querySelectorAll('.photo-frame img');
    let index=0;
    setInterval(()=>{
      photos[index].classList.remove('active');
      index=(index+1)%photos.length;
      photos[index].classList.add('active');
    },2800);

    const noBtn=document.getElementById('noBtn');
    const yesBtn=document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover',()=>{
      const x=Math.random()*240-120;
      const y=Math.random()*180-90;
      noBtn.style.transform=`translate(${x}px,${y}px)`;
    });

    yesBtn.addEventListener('click',()=>{
      document.body.innerHTML=`
        <div style="text-align:center;color:white;font-family:'Sacramento',cursive;">
          <h1 style="font-size:60px;text-shadow:0 0 20px pink;">She said YES ðŸ’•</h1>
          <p style="font-family:Poppins;font-size:18px;">Our eternal love story just continues... ðŸ’–</p>
          <div style="font-size:45px;">ðŸ’˜ ðŸ’ž ðŸ’– ðŸ’•</div>
        </div>`;
    });
  </script>

</body>
</html>
